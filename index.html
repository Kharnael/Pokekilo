<!DOCTYPE html>

<body class="">
    <nav class="navbar navbar-light bg-danger sticky-top">
        <div class="container-fluid">
            <span>

                        <path
                            d="M5.071 1.243a.5.5 0 0 1 .858.514L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 6h1.717L5.07 1.243zM3.5 10.5a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3z" />
                    </svg>
                </a>

                    </div>
                    <div class="offcanvas-body">

                        </div>

                </div>

            <a class="navbar-text text-warning text-decoration-none" class="navbar-brand text-warning"><span

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"

            </button>
            <div class="offcanvas offcanvas-end bg-danger" tabindex="-1" id="offcanvasNavbar"

                            </a>
                            <ul class="dropdown-menu bg-danger border-0" aria-labelledby="offcanvasNavbarDropdown">
                                <li><img src="public/assets/img/grass.png" data-type="grass" alt=""></li>
                                <li><img src="public/assets/img/fire.png" data-type="fire" alt=""></li>
                                <li><img src="public/assets/img/water.png" data-type="water" alt=""></li>
                                <li><img src="public/assets/img/bug.png" data-type="bug" alt=""></li>
                                <li><img src="public/assets/img/steel.png" data-type="steel" alt=""></li>
                                <li><img src="public/assets/img/fighting.png" data-type="fighting" alt=""></li>
                                <li><img src="public/assets/img/fairy.png" data-type="fairy" alt=""></li>
                                <li><img src="public/assets/img/flying.png" data-type="flying" alt=""></li>
                                <li><img src="public/assets/img/dark.png" data-type="dark" alt=""></li>
                                <li><img src="public/assets/img/dragon.png" data-type="dragon" alt=""></li>
                                <li><img src="public/assets/img/ghost.png" data-type="ghost" alt=""></li>
                                <li><img src="public/assets/img/ground.png" data-type="ground" alt=""></li>
                                <li><img src="public/assets/img/normal.png" data-type="normal" alt=""></li>
                                <li><img src="public/assets/img/rock.png" data-type="rock" alt=""></li>
                                <li><img src="public/assets/img/psychic.png" data-type="psychic" alt=""></li>
                                <li><img src="public/assets/img/poison.png" data-type="poison" alt=""></li>
                                <li><img src="public/assets/img/electric.png" data-type="electric" alt=""></li>
                                <li><img src="public/assets/img/ice.png" data-type="ice" alt=""></li>

                            </ul>

                    <form class="d-flex">

    <section class="container d-flex align-item-center justify-content-center ">
        <div id="test" class="row justify-content-center">

        </div>
